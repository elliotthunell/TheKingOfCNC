  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
       overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #111, #222);
      color: #f4d03f;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #ff0000, 0 0 25px #ff3333;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    nav ul li a {
      color: #f4d03f;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff3333;
      text-shadow: 0 0 10px #ff3333, 0 0 20px #ff0000;
    }

    h1 {
      font-size: 3rem;
      color: #ff3333;
      text-shadow: 0 0 15px #ff0000;
      margin-bottom: 30px;
    }

    .highlight-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    .highlight-links a {
      display: block;
      padding: 15px 25px;
      background: #222;
      color: #f4d03f;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff0000;
    }

    .highlight-links a:hover {
      background: #ff3333;
      color: #fff;
      box-shadow: 0 0 25px #ff0000, 0 0 45px #ff3333;
    }

      /* Image gallery */
    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .gallery-img {
      width: 30%;
      max-width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
        border-radius: 15px;
      border: 3px solid #f4d03f;
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff3333;
    }

    .gallery-img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      overflow: auto;
    }

    .modal-content {
      display: block;
      margin: 10% auto;
      max-width: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      cursor: pointer;
    }

    .back-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 25px;
      background: #c42323;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #ff0000;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #ff3333;
      box-shadow: 0 0 25px #ff0000, 0 0 45px #ff3333;
    }

        /* Responsive for mobile */
    @media (max-width: 600px) {
      .gallery-img {
        width: 80%;
        margin-bottom: 10px;
      }
    }
  </style>
